<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: аномалии</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021013;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    /* Кнопка полного экрана в правом верхнем углу */
    #fullscreenButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      padding: 10px 15px;
      background: #7AC0D6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Экран входа */
    #loginContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: 101;
      background: rgba(0, 0, 0, 0.8);
    }
    #loginContent {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #021013;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: #7AC0D6;
    }
    #loginContent input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
    }
    #loginContent button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #7AC0D6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Экран рейтинга */
    #recordsContainer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: 102;
      background: rgba(0, 0, 0, 0.9);
      overflow-y: auto;
    }
    #recordsContent {
      width: 90%;
      margin: 50px auto;
      background: #021013;
      padding: 20px;
      border-radius: 10px;
      color: #7AC0D6;
    }
    #recordsContent table {
      width: 100%;
      border-collapse: collapse;
    }
    #recordsContent th, #recordsContent td {
      padding: 10px;
      border: 1px solid #7AC0D6;
      text-align: left;
    }
    #recordsContent th {
      background: #7AC0D6;
      color: #021013;
    }
    #recordsContent button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #7AC0D6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Кнопка полного экрана -->
  <button id="fullscreenButton">Полный экран</button>
  
  <!-- Оверлей входа (никнейм + кошелёк) -->
  <div id="loginContainer">
    <div id="loginContent">
      <h2>Вход в игру</h2>
      <input id="nicknameInput" type="text" placeholder="Никнейм">
      <input id="walletInput"   type="text" placeholder="Биткойн кошелек">
      <button id="loginButton">Начать игру</button>
    </div>
  </div>
  
  <!-- Оверлей рейтинга -->
  <div id="recordsContainer">
    <div id="recordsContent">
      <h2>Рейтинг</h2>
      <div id="recordsTableContainer"></div>
      <button id="closeRecordsButton">Закрыть</button>
    </div>
  </div>
  
  <!-- Canvas -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- Подключаем главный файл (ES-модуль) -->
  <script type="module" src="main.js"></script>
</body>
</html>
