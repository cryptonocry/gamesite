<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: аномалии</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021013;
    }
    canvas {
      display: block;
    }
    /* Кнопка полного экрана в правом верхнем углу */
    #fullscreenButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      padding: 10px 15px;
      background: #7AC0D6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="fullscreenButton">Полный экран</button>
  <canvas id="gameCanvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
